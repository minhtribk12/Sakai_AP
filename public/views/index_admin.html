<!DOCTYPE html>
<html>

<head>
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Sakai</title>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/ng-tags-input/ng-tags-input.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
     --><link rel="stylesheet" type="text/css" href="../css/AdminLTE.css">
     <link rel="stylesheet" type="text/css" href="../css/ThaiCustom.css">
    <link rel="stylesheet" type="text/css" href="../css/AdminLTE.min.css">
    <link rel="stylesheet" href="../css/skins/_all-skins.min.css">
</head>

<body ng-app="admin" ng-controller="AdminMainController" class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
    <div class="wrapper" style="height: auto; min-height: 100%;">
        <header class="main-header">

            <!-- Logo -->
            <a href="index2.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin</b>LTE</span>
            </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
              <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
            </nav>
        </header>
        <style type="text/css">
            .nav-sidebar li span {
                padding-left: 0px;
                color: white;
            }

            #menu{{cid}}-{{menu_index}} {
                color: #fafafa;
            }

            #menu{{cid}} {
                color: #fafafa;
                border-left: 3px solid #3c8dbc;
            }

        </style>
        <!-- <div class="row"> -->
        <aside class="main-sidebar">
        <!-- <div class="col-md-2 col-sm-3 sidebar" id="dashboard"> -->
            <section class="sidebar" style="height: auto;">
            <!-- <div class="cover" style="overflow-y: scroll;" id="sidebar"> -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="images/user_admin.png" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Alexander Pierce</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <ul class="sidebar-menu tree">
                    <li class="header">COURSES</li>

                    <li ng-repeat="course in courses" class="treeview" ng-init="course.temp.e = false" >
                        <a ng-click="course.temp.e = !course.temp.e ;" style="cursor: pointer;" id="menu{{course.COURSE_CLASS_ID}}" ng-click="setCid(course.COURSE_CLASS_ID, -1, course.TITLE)">
                            <i class="fa fa-book"></i>
                            <span ng-bind="course.TITLE"></span>
                            <span class="pull-right-container">
                                <i class="fa {{ course.temp.e || cid == course.COURSE_CLASS_ID ? 'fa-angle-left' : 'fa-angle-down'}} pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu collapse slow {{course.temp.e || cid == course.COURSE_CLASS_ID ? 'in' : ''}}">
                            <li><a href="/sakai/resource" id="menu{{course.COURSE_CLASS_ID}}-0" ng-click="setCid(course.COURSE_CLASS_ID, 0, course.TITLE)">Resource</a></li>
                            <li><a href="/sakai/gradebook" id="menu{{course.COURSE_CLASS_ID}}-1" ng-click="setCid(course.COURSE_CLASS_ID, 1, course.TITLE)">GradeBook</a></li>
                            <li><a href="/sakai/assignment" id="menu{{course.COURSE_CLASS_ID}}-2" ng-click="setCid(course.COURSE_CLASS_ID, 2, course.TITLE)">Assignment</a></li>
                            <li><a href="/sakai/discussion" id="menu{{course.COURSE_CLASS_ID}}-3" ng-click="setCid(course.COURSE_CLASS_ID, 3, course.TITLE)">Discussion</a></li>
                            <li><a href="/sakai/announcement" id="menu{{course.COURSE_CLASS_ID}}-4" ng-click="setCid(course.COURSE_CLASS_ID, 4, course.TITLE)">Announcements</a></li>
                        </ul>
                    </li>

                    
                </ul>
            <!-- </div> -->
            </section>
        <!-- </div> -->
        </aside>
        <div class="content-wrapper" style="min-height: 1080px;">
            <section class="content">
                <div ng-view></div>
            </section>
        </div>
        <!-- </div> -->
    </div>
    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/angular-route/angular-route.min.js"></script>
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- SCRIPT -->
    <script src="../libs/js-xlsx/dist/xlsx.core.min.js"></script>
    <script src="../libs/js-xlsx/shim.js"></script>
    <script src="../libs/js-xlsx/jszip.js"></script>
    <script src="../libs/js-xlsx/xlsx.js"></script>
    <!-- uncomment the next line here and in xlsxworker.js for ODS support -->
    <script src="../libs/js-xlsx/dist/ods.js"></script>
    <script src="../libs/ckeditor/ckeditor.js"></script>
    <script src="../libs/angular-ckeditor/angular-ckeditor.js"></script>
    <script src="../libs/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="../libs/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="../libs/angular-cookies/angular-cookies.js"></script>
    <script src="../libs/ng-table/dist/ng-table.js"></script>
    <script src="../libs/ng-table/dist/ng-table.min.js"></script>
    <script src="../libs/angular-md5/angular-md5.js"></script>
    <script src="../libs/ng-tags-input/ng-tags-input.js"></script>
    <script src="../js/adminlte.js"></script>
    <script src="../js/appAdminRoutes.js"></script>
    <script src="../js/filters.js"></script>
    <script src="../js/directives/appDirectives.js"></script>
    <script src="../js/app.js"></script>

    <script src="../js/controllers/admin/adminMainController.js"></script>
    <script src="../js/services/admin/AdminMainService.js"></script>
    <script src="../js/controllers/admin/adminLoginController.js"></script>
    
    <script src="../js/controllers/admin/adminResourcesController.js"></script>
    <script src="../js/services/admin/AdminResourcesService.js"></script>

    <script src="../js/controllers/admin/adminGradeBookController.js"></script>
    <script src="../js/services/admin/AdminGradeBookService.js"></script>

    <script src="../js/controllers/admin/adminAnnouncementController.js"></script>
    <script src="../js/services/admin/AdminAnnouncementService.js"></script>

    <script src="../js/controllers/admin/adminDiscussionController.js"></script>
    <script src="../js/services/admin/AdminDiscussionService.js"></script>

    <script src="../js/controllers/admin/adminAssignmentController.js"></script>
    <script src="../js/services/admin/AdminAssignmentService.js"></script>
    <script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

    <!---AdminLTE- -->
    <script src="../js/adminlte.js"></script>
    <script src="../js/adminlte.min.js"></script>

</body>
</html>
