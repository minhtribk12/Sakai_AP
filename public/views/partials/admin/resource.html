<div>
    <section class="content-header">
        <h1>
        {{course_name}}
        <small>Resource</small>
      </h1>
    </section>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal" ng-click="resource = {}" style="float: right;margin-bottom: 10px;">
        <span class="glyphicon glyphicon-plus"></span> Add
    </button>
    <div class="main-content">
        <input type="file" id="myfile" onchange="angular.element(this).scope().loadedfile()" style="display: none;">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Course resources</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th style="width: 300px"></th>
                                </tr>
                                <tr ng-repeat="file in files">
                                    <td ng-if="file.RESOURCES_ID != editting">{{ file.NAME }}</td>
                                    <td ng-if="file.RESOURCES_ID != editting">{{ file.DESCRIPTION }}</td>
                                    <td ng-if="file.RESOURCES_ID == editting">
                                        <input ng-model="file.NAME" />
                                    </td>
                                    <td ng-if="file.RESOURCES_ID == editting">
                                        <input ng-model="file.DESCRIPTION" />
                                    </td>
                                    <td style="text-align: right"><a href="{{file.attURL}}" target="_self" class="btn btn-effets btn-primary btn-sm" download="{{file.attNAME}}"><span class="glyphicon glyphicon-download-alt"></span></a>
                                        <button type="button" class="btn btn-success btn-sm" ng-click="editResource(file.RESOURCES_ID)" ng-if="editting == ''">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </button>
                                        <button type="button" class="btn btn-success btn-sm" ng-click="updateResource(file)" ng-if="file.RESOURCES_ID == editting">
                                            <span class="glyphicon glyphicon-floppy-disk"></span>
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm" ng-click="updateResource(file)" ng-if="file.RESOURCES_ID == editting">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" style="font-weight: bold;">Create new resource</h4>
                </div>
                <div class="modal-body">
                    <form id="resource-form">
                        <div class="form-group">
                            <label for="resource-name" class="control-label">Resource name:</label>
                            <input type="text" class="form-control" id="resource-name" ng-model="resource.NAME">
                        </div>
                        <div class="form-group">
                            <label for="resource-desc" class="control-label">Resouce description:</label>
                            <textarea class="form-control" id="resource-desc" ng-model="resource.DESCRIPTION"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="resource-file" class="control-label">Choose a resource file to upload</label>
                            <div class="input-group" style="width: 100%">
                                <input type="text" ng-model="resource.AttNAME" id="AttNAME" readonly="readonly" class="form-control" style="width: 92%">
                                <button class="btn btn-primary btn-md" onclick="$('#myfile').click()"><span class="glyphicon glyphicon-cloud-upload"></span></button>
                            </div>
                            <input type="text" ng-model="resource.ATTACHMENT_ID" style="display: none;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateResource(resource)" ng-if="valid()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
