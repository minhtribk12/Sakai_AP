<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
    <div class="main-content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Created by</th>
                    <th>Created at</th>
                    <th>Start date</th>
                    <th>Due date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="assignment in assignments" ng-click="setAssignmentId(assignment.ASSIGNMENT_ID)">
                    <td ng-bind="assignment.TITLE"></td>
                    <td ng-bind="assignment.NAME"></td>
                    <td ng-bind="assignment.DATE_CREATED"></td>
                    <td ng-bind="assignment.START_DATE"></td>
                    <td ng-bind="assignment.DUE_DATE"></td>
                    <td><a href="#" class="btn btn-effets btn-primary btn-sm"><span>Edit</span></a></td>
                </tr>
            </tbody>
        </table>

        <!---------- Announcement detail---------->
        <div class="assignment-detail">
            <ul>
                <li>
                    <span>Author:</span>
                    <span ng-bind="assignment_detail.NAME"></span>
                </li>
                <li>
                    <span>Title:</span>
                    <span ng-bind="assignment_detail.TITLE"></span>
                </li>
                <li>
                    <span>Content:</span>
                    <span ng-bind="assignment_detail.DESCRIPTION"></span>
                </li>
                <li>
                    <span>Created at:</span>
                    <span ng-bind="assignment_detail.DATE_CREATED"></span>
                </li>
                <li>
                    <span>Start date:</span>
                    <span ng-bind="assignment_detail.START_DATE"></span>
                </li>
                <li>
                    <span>Due date:</span>
                    <span ng-bind="assignment_detail.DUE_DATE"></span>
                </li>
                <li>
                    <span>Attachments:</span>
                    <ul>
                        <li ng-repeat="attachment in assignment_attachment">
                            <a href="attachment.URL" ng-bind="attachment.NAME"></a>
                        </tr>
                    </ul>
                </li>
                <a href="#" class="btn btn-effets btn-primary btn-sm"><span>Edit</span></a>
            </ul>

        </div>

        <!---------- Submission---------->
        <div class="submission">
            <div>Submission</div>
            <ul>
                <li>
                    <span>Created at</span>
                    <span ng-bind="submission.DATE_CREATED"></span>
                </li>
                <li>
                    <span>Content:</span>
                    <span ng-bind="submission.CONTENT"></span>
                </li>
                <li>
                    <span>Attachments:</span>
                    <ul>
                        <li ng-repeat="sa in submission_attachment">
                            <a href="sa.URL" ng-bind="sa.NAME"></a>
                        </tr>
                    </ul>
                </li>
                <a href="#" class="btn btn-effets btn-primary btn-sm"><span>Edit</span></a>
            </ul>

        </div>
    </div>

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newAssignmentModal">
      Create new assignment
    </button>

    <!-- Modal -->
    <div class="modal fade" id="newAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="newAssignmentModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newAssignmentModalLabel" style="font-weight: bold;">Create a new assignment</h4>
                </div>
                <div class="modal-body">
                    <form id="assignment-form">
                        <div class="form-group">
                            <label for="assignment-title" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="assignment-title" ng-model="assignment.TITLE">
                        </div>
                        <div class="form-group">
                            <label for="assignment-desc" class="control-label">Content:</label>
                            <textarea class="form-control" id="assignment-desc" ng-model="assignment.DESCRIPTION"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="assignment-start-date" class="control-label">Start date:</label>
                            <input type="datetime-local" class="form-control" id="assignment-start-date" ng-model="assignment.START_DATE">
                        </div>
                        <div class="form-group">
                            <label for="assignment-due-date" class="control-label">Due date:</label>
                            <input type="datetime-local" class="form-control" id="assignment-due-date" ng-model="assignment.DUE_DATE">
                        </div>
                        <div class="form-group">
                            <label for="assignment-file" class="control-label">Choose a file to upload</label>
                            <input type="file" class="filestyle" data-icon="false" id="assignment-file" class="custom-file-input">                        
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateAssignment(assignment)">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
