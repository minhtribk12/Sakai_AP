<div>

    <div class="main-content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Announcements</h3>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#newAnnouncementModal" style="float:right">
                            <span class="glyphicon glyphicon-plus"></span> Add
                        </button>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th>Title</th>
                                    <th>Created by</th>
                                    <th>Date</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="announcement in announcements" ng-click="setAnnouncementId(announcement.ANNOUNCEMENT_ID)">
                                    <td ng-bind="announcement.TITLE"></td>
                                    <td ng-bind="announcement.NAME"></td>
                                    <td ng-bind="announcement.DATE_CREATED"></td>
                                    <td style="text-align: right">
                                        <button type="button" class="btn btn-success btn-sm" >
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </button>
                                        <button type="button" class="btn btn-success btn-sm">
                                            <span class="glyphicon glyphicon-floppy-disk"></span>
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            <!-- /.box -->
            </div>
        </div>
    </div>

    <div class="box-footer no-padding">
        <ul class="nav nav-stacked">
            <li><a href="#"><label>Author: </label><br/><span ng-bind="announcement_detail.NAME"></span></a></li>
            <li><a href="#"><label>Title: </label><br/><span ng-bind="announcement_detail.TITLE"></span></a></li>
            <li><a href="#"><label>Content: </label><br/><span ng-bind="announcement_detail.CONTENT"></span></a></li>
            <li><a href="#"><label>Created at: </label><br/><span ng-bind="announcement_detail.DATE_CREATED">842</span></a></li>
            <li>
                <a href="#">
                    <label>Attachments: </label>
                    <br/>
                </a>
                <ul>
                    <li ng-repeat="attachment in announcement_attachment">
                        <a href="{{attachment.attURL}}" style="color: blue" target="_self" download="{{attachment.attNAME}}" ng-bind="attachment.NAME"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="newAnnouncementModal" tabindex="-1" role="dialog" aria-labelledby="newAnnouncementModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newAnnouncementModalLabel" style="font-weight: bold;">Create a new announcement</h4>
                </div>
                <div class="modal-body">
                    <form id="announcement-form">
                        <div class="form-group">
                            <label for="announcement-title" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="announcement-title" ng-model="announcement.TITLE">
                        </div>
                        <div class="form-group">
                            <label for="announcement-content" class="control-label">Content:</label>
                            <textarea class="form-control" id="announcement-content" ng-model="announcement.CONTENT"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="announcement-file" class="control-label">Choose a file to upload</label>
                            <input type="file" class="filestyle" data-icon="false" id="announcement-file" class="custom-file-input">                        
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateAnnouncement(announcement)">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
