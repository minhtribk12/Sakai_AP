<div>

    <section class="content-header" style="margin-bottom: 10px;">
        <h1>
        {{course_name}}
      </h1>
    </section>

    <div class="main-content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Discussions</h3>
                         <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newDiscussionModal" style="float:right">
                            <span class="glyphicon glyphicon-plus"></span> Add
                        </button>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th>Topic</th>
                                    <th>Created by</th>
                                    <th>Date</th>
                                </tr>
                                <tr ng-repeat="discussion in discussions" ng-click="setDiscussionId(discussion.DISCUSSION_ID, discussion.TOPIC)">
                                    <td ng-bind="discussion.TOPIC"></td>
                                    <td ng-bind="discussion.NAME"></td>
                                    <td ng-bind="discussion.DATE_CREATED"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            <!-- /.box -->
            </div>
        </div>
    </div>
    <div class="box box-widget">
        <div class="box-header with-border">
            <div class="user-block">
                <img class="img-circle" src="images/user_admin.png" alt="User Image">
                <span class="username"><a href="#">Topic</a></span>
                <span class="description">Created by Chau - 7:30 PM Today</span>
            </div>
        </div>
        <div class="box-footer box-comments">
            <div class="box-comment" ng-repeat="message in messages">
                    <!-- User imagese -->
                <img class="img-circle img-sm" src="images/user_admin.png" alt="User Image">

                <div class="comment-text">
                    <span class="username">
                        <span ng-bind="message.NAME"></span>
                        <span class="text-muted pull-right" ng-bind="message.DATE_CREATED | date: 'dd/MM/yyyy HH:ss'"></span>
                    </span><!-- /.username -->
                    <span ng-bind="message.CONTENT"></span>
                </div>
                    <!-- /.comment-text -->
            </div>
        </div>
        <div class="box-footer">
            <form action="#" method="post">
                <img class="img-responsive img-circle img-sm" src="images/user_admin.png" alt="Alt Text">
                <!-- .img-push is used to add margin to elements next to floating images -->
                <div class="img-push">
                    <input type="text" class="form-control input-sm" placeholder="Press enter to post comment">
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newDiscussionModal" tabindex="-1" role="dialog" aria-labelledby="newDiscussionModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newDiscussionModalLabel" style="font-weight: bold;">Create a new discussion</h4>
                </div>
                <div class="modal-body">
                    <form id="discussion-form">
                        <div class="form-group">
                            <label for="discussion-topic" class="control-label">Topic:</label>
                            <input type="text" class="form-control" id="discussion-topic" ng-model="discussion.TOPIC">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addDiscussion(discussion)">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
